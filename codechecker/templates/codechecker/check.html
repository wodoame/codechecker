{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MovieMania Attendee Checker</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script>
        // Function to hide messages after 5 seconds
        function hideMessages() {
            var messageElement = document.getElementById('message');
            if (messageElement) {
                setTimeout(function () {
                    messageElement.style.display = 'none';
                }, 5000); // Hide the message after 5 seconds (5000 milliseconds)
            }
        }
        
        // Call the hideMessages function when the page loads
        window.addEventListener('load', hideMessages);
    </script>
</head>
<body>
    <div class="header">
        <img src="{% static 'images/logo.png' %}" class="logo">
    </div>
    <div class="container">
        <div class="box">
            <h1>MovieMania</h1>
            <form method="post" action="{% url 'check' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.code.label_tag }}
                    {{ form.code }}
                </div>
                <!--
                <div class="form-group">
                    {{ form.number.label_tag }}
                    {{ form.number }}
                </div>
            -->
                <button type="submit" name="check" value="check">Proceed</button>
                <div class="{{ message_class }}" id="message">
                    {{ message }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
